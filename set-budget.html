<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set Budget | Finance Tracker</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/storage.js"></script>
</head>

<body>

<nav class="navbar">
  <h2 class="logo">Finance Tracker</h2>
  <ul class="nav-links">
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="health.html">Health Concern</a></li>
    <li><a href="add-expense.html">Add Expense</a></li>
    <li><a href="set-budget.html" class="active">Set Budget</a></li>
    <li><a href="history.html">History</a></li>
    <li><a href="login.html">Logout</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Set Your Budget</h1>

  <!-- Total Budget Section -->
  <form class="form" onsubmit="saveBudgetCustom(event)">
    <input type="number" id="budgetAmount" placeholder="Enter total budget" required>
    <select id="budgetType">
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly" selected>Monthly</option>
    </select>
    <button type="submit">Save Total Budget</button>
  </form>

  <div class="budget-display" id="budgetDisplay">
    Total Budget: ₹<span id="currentAmount">0</span> (<span id="currentType">Monthly</span>)
  </div>
<div class="budget-container">

  <h2>Set Your Budget</h2>

  <!-- Total Budget Section -->
  <form class="budget-top" onsubmit="saveBudgetCustom(event)">
    <input type="number" id="budgetAmount" placeholder="Enter total budget" required>

    <select id="budgetType">
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly" selected>Monthly</option>
    </select>

    <button type="submit">Save Total Budget</button>
  </form>

  <div class="budget-display" id="budgetDisplay">
    Total Budget: ₹<span id="currentAmount">0</span>
    (<span id="currentType">Monthly</span>)
  </div>

  <!-- Categories Section -->
  <div class="category-section">
    <h3>Category Budgets</h3>
    <div id="categoryList"></div>
  </div>

  <!-- Add Custom Category -->
  <div class="category-row">
    <input type="text" id="newCategory" placeholder="Add new category">
    <button onclick="addCategory()">Add Category</button>
  </div>

</div>
<strong>${cat}</strong>
      <input type="number" placeholder="Set limit for ${cat}" id="budget_${cat}" value="${categoryBudgets[cat] || ''}">
      <button onclick="saveCategoryBudget('${cat}')">Save Limit</button>
</script>

</body>
</html>

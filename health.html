<!DOCTYPE html>
<html>
<head>
<title>Health Concern | Finance Tracker</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav class="navbar">
  <h2 class="logo">Finance Tracker</h2>
  <ul class="nav-links">
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="health.html" class="active">Health Concern</a></li>
    <li><a href="add-expense.html">Add Expense</a></li>
    <li><a href="set-budget.html">Set Budget</a></li>
    <li><a href="history.html">History</a></li>
    <li><a href="login.html">Logout</a></li>
  </ul>
</nav>

<div class="container">

<h1>Select Your Health Concern</h1>

<form class="form" onsubmit="saveHealth(event)">

<select id="healthConcern" required>

<option value="">-- Select --</option>

<option value="digestion">Digestion Problem</option>

<option value="diabetes">Diabetes</option>

<option value="heart">Heart Health</option>

<option value="weight">Weight Control</option>

</select>

<button type="submit">Save</button>

</form>

</div>

<script>

function saveHealth(e){

e.preventDefault()

const health =
document.getElementById("healthConcern").value

localStorage.setItem("healthConcern", health)

alert("Health concern saved ")

window.location.href="dashboard.html"

}

</script>

</body>
</html>

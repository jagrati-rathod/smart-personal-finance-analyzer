<!DOCTYPE html>
<html>
<head>
  <title>Login | Finance Tracker</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="login-body">

<div class="login-card">
  <h1 class="app-title">Finance Tracker</h1>
  <p class="tagline">Track your money smartly</p>

  <form onsubmit="return loginUser()">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit">Login</button>
  </form>

  <p class="forgot">
    <a href="#" onclick="openForgot()">Forgot Password?</a>
  </p>

  <p class="signup">
    Donâ€™t have an account? <a href="registration.html">Sign up</a>
</p>
</div>

<!-- ===== FORGOT PASSWORD MODAL ===== -->

<div id="forgotModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeForgot()">&times;</span>
    <h3>Reset Password</h3>
    <input type="email" id="resetEmail" placeholder="Enter your email">
    <button onclick="resetPassword()">Send Reset Link</button>
  </div>
</div>

<script src="../js/login.js"></script>

</body>
</html>
